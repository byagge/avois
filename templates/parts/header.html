<body>

<div class="super_container">

	<!-- Header -->

	<header class="header" style="background: rgba(0,0,0,0.90); height: 80px; padding-bottom: 95px;">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="logo"><a href="#">avois</a></div>
						<nav class="main_nav">
						
							<div class="weather">
								{% if temperature %}
								<div class="temperature">{{ temperature }}</div>
								{% else %}
									Данные недоступны
        						{% endif %}
								<img class="weather_icon" src="{% static 'images/cloud.png' %}" alt="">
							</div>
							
						</nav>
						<div class="search_container ml-auto">	
							<form action="#">
								<input type="search" class="header_search_input" style="width: 700px" required="required" placeholder="Type to Search..." >
								<img class="header_search_icon" src="{% static 'images/search.png' %}" alt="">
							</form>
							<button class="btn btn-light rounded-pill px-3" type="button">Войти</button>
							
						</div>
						<div class="hamburger ml-auto menu_mm">
							<i class="fa fa-bars trans_200 menu_mm" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Menu -->

	<div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
		<div class="menu_close_container"><div class="menu_close"><div></div><div></div></div></div>
		<div class="logo menu_mm"><a href="#">avois</a></div>
		<div class="search">
			<form action="#">
				<input type="search" class="header_search_input menu_mm" required="required" placeholder="Type to Search...">
				<img class="header_search_icon menu_mm" src="{% static 'images/search_2.png' %}" alt="">
			</form>
		</div>
		<nav class="menu_nav">
			<!-- <ul class="menu_mm">

				<li class="menu_mm"><a href="#">Video</a></li>
				<li class="menu_mm"><a href="contact.html">Contact</a></li>
			</ul>0 -->
			<div class="weather">
				<div class="temperature" style="color:black">+10°</div>
				<img class="weather_icon" style='color:black' src="{% static 'images/cloud.png' %}" alt="">
			</div>
			<button class="btn btn-secondary rounded-pill px-3" type="button">Войти</button>
		</nav>
	</div>
