{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="wrapper">
    <form id="resetPasswordForm" action="{% url 'reset_password' %}" method="POST">
      {% csrf_token %}
      <h2>Reset Password</h2>

      <div class="input-field {% if form.username.errors %}error{% endif %}">
        <input type="text" name="username" required>
        <label>Enter your username or email</label>
        {% if form.username.errors %}
          <span class="error-message">{{ form.username.errors.0 }}</span>
        {% endif %}
      </div>

      <div class="input-field {% if form.new_password.errors %}error{% endif %}">
        <input type="password" name="new_password" required>
        <label>Enter new password</label>
        {% if form.new_password.errors %}
          <span class="error-message">{{ form.new_password.errors.0 }}</span>
        {% endif %}
      </div>

      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
