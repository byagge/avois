<!-- templates/create_post.html -->
  {% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание поста</title>
  <link rel="stylesheet" href="{% static 'styles/create.css' %}">
</head>
<body>
  <div class="wrapper">
    <form action="{% url 'create_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-field">
          <div class="dropdown-container">
            <!-- <label for="tags" style="color: #fff;">Выберите теги</label> -->
            <select name="tags" id="tags" multiple required>
              {% for tag in tags %}
                <option value="{{ tag.id }}">{{ tag.name }}</option>
              {% endfor %}
            </select>
          </div>          
        </div>
        <div class="input-field">
            <input type="text" name="title" required>
            <label>Введите заголовок</label>
        </div>
        <div class="input-field">
            <textarea name="content" rows="5" required></textarea>
            <label>Введите контент</label>
        </div>
        <div class="input-field">
            <input type="file" class="upload-container" id="fileInput" name="cover_image" required>
        </div>
        <button type="submit">Create</button>
    </form>
  </div>
</body>
</html>
